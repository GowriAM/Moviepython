{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
     <input type="text" name="desc" placeholder="Enter the movie description">
     <input type="text" name="year" placeholder="Enter your movie year">
     <input type="text" name="actors" placeholder="Enter your movie actors">
     <input type="text" name="category" placeholder="Enter your movie category">
     <input type="text" name="link" placeholder="Enter your movie link">
     <input type="file" name="img">
     <input type="submit">
</form>
{% endblock %}

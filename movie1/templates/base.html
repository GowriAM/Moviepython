{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/1b99dd44bf.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Online Movie Store</a>
  <a class="btn btn-success" href="{% url 'movieapp:add_movie' %}">Add</a>
    <ul class="d-flex flex-row align-items-start justify-content-start">
									<li class="nav-link"><a class="nav-link" href="{% url 'movieapp:index' %}">Home</a></li>

									{% if user.is_authenticated %}
									<li class="nav-link">Hello {{user.username}} </li>
									<li class="nav-link"><a class="nav-link" href="actor/logout">Logout</a></li>
									{% else %}
									<li class="nav-link"><a class="nav-link" href="actor/register">Register</a></li>
									<li class="nav-link"><a class="nav-link" href="actor/login">Login</a></li>
									{% endif %}
								</ul>
    <form class="d-flex" action="{% url 'movieapp:movie_search' %}" method="get">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
